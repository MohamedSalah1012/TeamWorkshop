name: for push only

on:
  push:
    branches:
      - main

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4


      - name: Install dependencies
        run: mvn install -DskipTests

      - name: Run specific test class
        run: mvn test -Dtest=Tests/NewRegister_Delete
